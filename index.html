<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="splitter">S P L I<br>T T E R</div>
  <div class="container">
    <div class="section_1">
      <div class="bill_entry">
        <p>Bill</p>
        <div class="bill_input_container" id="bill_input_container_id">
          <img src="./images/icon-dollar.svg" alt="dollar sign" class="dollar_sign">
          <input type="text" id="bill_input" placeholder="0">
        </div>                   
      </div>
      <div class="select_tip">
        <p>Select Tip %</p>
        <div class="tip_buttons">
          <button class="btn_discount">5%</button>
          <button class="btn_discount">10%</button>
          <button class="btn_discount">15%</button>
          <button class="btn_discount">25%</button>
          <button class="btn_discount">50%</button>
          <input type="text" id="custom_tip" placeholder="Custom">
        </div>
      </div>
      <div class="number_of_people">
        <div class="title_and_warning">
          <p>Number of People</p>
          <p class="warning">Can't be zero</p>
        </div>
        <div class="people_input_container">
          <img src="./images/icon-person.svg" alt="person icon" class="person_icon">
          <input type="text" id="people_number" placeholder="0">
        </div>
      </div>
    </div>
    <div class="section_2">
      <div class="flex_wrap">
        <div class="part_one">
          <div class="portion_one">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="portion_two">$<span>0.00</span></div>
        </div>
        <div class="part_two">
          <div class="portion_one">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="portion_two">$<span>0.00</span></div>
        </div>
      </div>
      <button id="reset_btn">RESET</button>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ImranAvenger">Al Imran</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
